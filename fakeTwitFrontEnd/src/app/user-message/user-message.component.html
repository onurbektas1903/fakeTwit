<div class="backGround">
  <br>
  <br>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-8">
        <input class="inputText" [(ngModel)]="formValue" placeholder="Ne düşünüyorsun?">
      </div>
      <div class="col-sm-4">
        <button class="btn-primary" (click)="sendMessage()">Gönder</button>
      </div>
    </div>

  </div>
  <div *ngFor="let userMessage of messages ">

    <div class="messageStyle">
      <div class="row">
        <div class="col-sm-2">
          <pre> {{ userMessage.sendBy }}:</pre>
        </div>
        <div class="col-sm-3">
          <pre> {{ userMessage.message }}</pre>
        </div>
        <div class="col-sm-3">
          <pre> {{ userMessage.createdTime|dateTimeFormat:"hour" }}</pre>
        </div>
      </div>
    </div>
    <br>
  </div>

</div>
